<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Emergency Help</title>

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <!-- üöÄ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger px-4">
        <a class="navbar-brand fs-3 fw-bold" href="index.html">Emergency Help</a>
    </nav>

    <!-- üìù Registration Form -->
    <div class="container mt-5 text-center">
        <h2 class="fw-bold">üìù Register Your Account</h2>
        <div class="card p-4 mx-auto">

            <form id="register-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required autocomplete="off">
                </div>

                <h2 class="fw-bold mt-4">üö® Emergency Contact Details</h2>
                <div class="mb-3">
                    <label for="contact-name" class="form-label">Contact Name</label>
                    <input type="text" class="form-control" id="contact-name" placeholder="Emergency Contact Name" required>
                </div>
                <div class="mb-3">
                    <label for="contact-info" class="form-label">Emergency Contact (Phone or Email)</label>
                    <input type="text" class="form-control" id="contact-info" placeholder="Enter phone number or email" required>
                </div>
                

                <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
                <p class="mt-3">Already have an account? <a href="login.html" class="text-danger fw-bold">Login here</a></p>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

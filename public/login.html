<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Emergency Help</title>

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <!-- 🚀 Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger px-4">
        <a class="navbar-brand fs-3 fw-bold" href="index.html">🚀 Emergency Help</a>
    </nav>

    <!-- 🔐 Login Form -->
    <div class="container mt-5 text-center">
        <h2 class="fw-bold">🔐 Login to Your Account</h2>
        <div class="card p-4 mx-auto">
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter your email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" id="password" required autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                <p class="mt-3">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
        <div id="loading-message" class="mt-3 text-muted">Logging in.</div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

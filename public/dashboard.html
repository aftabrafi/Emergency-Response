</head>
<body class="bg-light">

    <!-- ğŸš€ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger px-4">
        <a class="navbar-brand fs-3 fw-bold text-white" href="index.html">Emergency Help</a>
    </nav>

    <!-- ğŸ“Š Dashboard Container -->
    <div class="container mt-5">
        <h2 class="fw-bold text-center">ğŸš¨ Emergency Dashboard</h2>

        <div class="row g-4 mt-4">
            <!-- ğŸš¨ Send SOS Alert -->
            <div class="col-md-6">
                <div class="card p-4 shadow text-center">
                    <h4 class="fw-bold">Send SOS Alert</h4>
                    <p>Trigger an emergency alert instantly.</p>
                    <button id="sos-button" class="btn btn-danger btn-lg w-100">Send SOS ğŸš¨</button>
                    <p id="sos-status" class="text-muted mt-2">Waiting for SOS alert...</p>
                </div>
            </div>

            <!-- ğŸ“ Share Location -->
            <div class="col-md-6">
                <div class="card p-4 shadow text-center">
                    <h4 class="fw-bold">Share My Location ğŸ“</h4>
                    <p>Let responders know where you are.</p>
                    <button id="share-location-button" class="btn btn-primary btn-lg w-100">Share Location</button>
                </div>
            </div>

            <!-- ğŸ“ Manage Emergency Contacts (Moved Under Share Location) -->
            <div class="col-md-6">
                <div class="card p-4 shadow text-center">
                    <h4 class="fw-bold">Manage Emergency Contacts ğŸ“</h4>
                    <p>Keep your emergency contacts updated.</p>
                    <button id="manage-contacts" class="btn btn-secondary btn-lg w-100">Manage Contacts</button>
                </div>
            </div>

            <!-- ğŸŒ Live Emergency Contact Tracking (Amap) -->
            <div class="col-md-6">
                <div class="card p-4 shadow text-center">
                    <h4 class="fw-bold">Emergency Contact Location</h4>
                    <p id="contact-location-text">Tracking...</p>
                    <div id="map"></div>


                </div>
            </div>
        </div>

    <!-- âœ… Amap API -->
    <div id="map"></div> <!-- âœ… Amap Integration -->
<script src="https://webapi.amap.com/maps?v=2.0&key=1785b930c13a38b8565ef1734fb5cc08"></script> <!-- âœ… Replace with your API key -->
<script>
const map = new AMap.Map('map', {
    zoom: 15,
    
});
const marker = new AMap.Marker(); // âœ… Correct declaration
map.add(marker);


// âœ… Auto-set map to user's actual location
navigator.geolocation.getCurrentPosition((position) => {
    const userLatitude = position.coords.latitude;
    const userLongitude = position.coords.longitude;

    map.setCenter([userLongitude, userLatitude]); // âœ… Dynamically set center
    marker.setPosition([userLongitude, userLatitude]); // âœ… Move marker to user's location

    console.log("âœ… Map updated to current location:", userLatitude, userLongitude);
}, (error) => {
    console.error("ğŸš¨ Error fetching location:", error);
    alert("ğŸš¨ Unable to get location. Please enable GPS.");
});


// âœ… Fetch emergency contact location every 5 seconds
setInterval(async () => {
    const response = await fetch("/api/get-contact-location"); // âœ… No user ID needed
    const data = await response.json();

    if (data.latitude && data.longitude) {
        const newPosition = [data.longitude, data.latitude];
        marker.setPosition(newPosition);
        map.setCenter(newPosition);
        console.log("âœ… Emergency contact location updated:", newPosition);
    } else {
        console.log("ğŸš¨ No valid location received, waiting for updates...");
    }
}, 5000);
</script>


    <script src="app.js"></script>
    <script src="dashboard.js"></script>
    <script src="https://webapi.amap.com/maps?v=2.0&key=1785b930c13a38b8565ef1734fb5cc08"></script>
